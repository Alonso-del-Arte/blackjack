# TODO: Translate these to Arabic

# Ranks
nameA = Ace
name2 = Two
name3 = Three
name4 = Four
name5 = Five
name6 = Six
name7 = Seven
name8 = Eight
name9 = Nine
name10 = Ten
nameJ = Jack
nameQ = Queen
nameK = King

# Suits
spadesName = Spades
diamondsName = Diamonds
clubsName = Clubs
heartsName = Hearts 

# This should be "true" if the rank goes first and then the suit, "false" 
# otherwise. This one should be in English even in properties for other 
# languages
rankFirst = true

# This should be "true" if some word or punctuation is used to connect the rank 
# and the suit, "false" otherwise. This one should be in English even in 
# properties for other languages
useConnector = true

# This should be "true" if there are spaces between the words, "false" 
# otherwise. This one should be in English even in properties for other 
# languages.
spaced = true

# The word or character to connect the rank and suit. May be "N/A" or just about 
# anything else if useConnector is "false"
connector = of
